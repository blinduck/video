    <meta name="description" content="">

    <link rel="stylesheet" href="css/normalize.css">

<!--Video player-->
<table style="width: 100%;">
    <tr>
        <td style="text-align: center; vertical-align: middle;">
            <video id="video"
                   crossorigin="anonymous"
                   controls autoplay>
                Your browser does not support HTML5 video.
            </video>
        </td>
    </tr>
</table>

<!--Show data about video streams and which is active-->
<div class="center_text">
    <p id="vid1"></p>
    <p id="vid2"></p>
    <p id="vid3"></p>

</div>


<h3>Upload New Video</h3>
<input type="file" id="file_input"/>
<button id="submit_button">Upload</button>


<!--Show data about progress of video conversion-->
<p id="upload_progress"></p>
<p>Converting to 320x180: <span id="small_conv_progress"></span></p>
<p>Converting to 640x360: <span id="med_conv_progress"></span></p>
<p>Converting to 1280x720: <span id="large_conv_progress"></span></p>
<p>Audio Conversion: <span id="audio_conv_progress"></span></p>
<p>DASH Manifest: <span id="dash_manifest"></span></p>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>


</body>
</html>
